{% extends "base.html" %}

{% block content %}
<h1>Upcoming Events:</h1>
<ul>
{% for event in upcoming_events %}
    <li style="list-style-type:none;">
        <h3><a href={{ event.actionnetwork_url }}>{{ event.title }}</a></h3>
        <h4>{{ event.date|date }} | {{ event.start_time }}</h4>
        <p>{{ event.description|safe }}</p>
    </li>
{% empty %}
    <li>No upcoming events.</li>
{% endfor %}
</ul>
{% endblock %}
